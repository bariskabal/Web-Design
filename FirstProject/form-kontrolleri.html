<!doctype html>
<html lang="tr">
<head>
  <!-- gerekli meta etiketleri -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <!-- JavaScript -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/popper-min.js"></script>
</head>
<body>
 
 <div class="container">


  <h1>Form kontrolleri</h1>
  <form>
    <div class="form-group">
      <label>İsminizi girin: </label>
      <input type="text" class="form-control"><!-- text,number veya email -->
    </div>


    <div class="form-group">
      <label>bir seçim girin: </label>
      <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>


    <div class="form-group">
      <label>bir seçim girin: </label>
      <select multiple class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>

    <div class="form-group">
      <label>Text Aria</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>


    <div class="form-group">
      <label>Range Aralık cubugu</label>
      <input type="range" class="custom-range">
    </div>

     <div class="form-group">
      <label>Range Aralık cubugu</label>
      <input type="file" class="form-control-file">
    </div>
<br><br><br>

    <div class="form-check">
      <input type="checkbox" class="form-check-input">
      <label>Range Aralık cubugu</label>
    </div>
    <br><br><br>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="radio">
      <label>Range Aralık cubugu</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="radio">
      <label>Range Aralık cubugu</label>
    </div>
<br><br>
<h1>Readonly & Readonly plain text</h1>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Ekranda gözüken yazı" readonly>
    </div>

     <div class="form-group">
      <input type="text" class="form-control-plaintext" value="mail girin." readonly>
    </div>


    <h1>Size input</h1>
    <div class="form-group">
      <label>İsminizi girin: </label>
      <input type="text" class="form-control form-control-lg" placeholder="lg">
    </div>
    <div class="form-group">
      <label>İsminizi girin: </label>
      <input type="text" class="form-control" placeholder="standart">
    </div>
    <div class="form-group">
      <label>İsminizi girin: </label>
      <input type="text" class="form-control form-control-sm" placeholder="sm">
    </div>



    <h1>Size select</h1>
    <div class="form-group">
      <label>bir seçim girin: </label>
      <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <div class="form-group">
      <label>bir seçim girin: </label>
      <select class="form-control form-control-sm">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <div class="form-group">
      <label>bir seçim girin: </label>
      <select class="form-control form-control-lg">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>

    <h1>Form kontrolleri</h1>
  
    <div class="form-group">
      <label>İsminizi girin: </label>
      <input type="email" class="form-control" placeholder="Mail girin" required>
      <small class="form-text text-muted ">Farklı kişiler ile paylaşılmayacak</small>
      <button class="btn btn-primary btn-sm">Abone ol</button>

    </div>


  </form>

  <br><br><br>
    <br><br><br>





 </div>


  <script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
