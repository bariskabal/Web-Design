<!doctype html>
<html lang="tr">
<head>
  <!-- gerekli meta etiketleri -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <!-- JavaScript -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/popper-min.js"></script>
</head>
<body>

  <div class="container">

    <div class="progress my-5">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%
      </div>      
    </div>
    <div class="progress my-5">
      <div class="progress-bar w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%
      </div>
    </div>
    <div class="progress my-5" style="height: 50px;">
      <div class="progress-bar w-50" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%
      </div>
    </div>
    
    <h3>Arka Plan Renklendirme</h3>

    <div class="progress my-5" style="height: 50px;">
      <div class="progress-bar progress-bar w-50 bg-info" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%
      </div>
    </div>

    <div class="progress my-5" style="height: 50px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-striped w-50 bg-info" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%
      </div>
    </div>

    <div class="progress my-5" style="height: 50px;">
      <div class="progress-bar progress-bar-striped  w-50 bg-info" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%
      </div>
    </div>

  </div>


  <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
