<!doctype html>
<html lang="tr">
<head>
  <!-- gerekli meta etiketleri -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <!-- JavaScript -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/popper-min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Buton grupları</h1>
    <div class="btn-group" role="group" aria-label="Burası grup bir buton bölüm">
      <button type="button" class="btn btn-primary">button1</button>
      <button type="button" class="btn btn-primary">button1</button>
      <button type="button" class="btn btn-primary">button1</button>
    </div>

    <h1>Buton Toolbar</h1>
    <div class="btn-toolbar" role="toolbar" aria-label="toolbar acıklama">
      <div class="btn-group mr-5" role="group" aria-label="Burası grup bir buton bölüm">
        <button type="button" class="btn btn-primary">button1</button>
        <button type="button" class="btn btn-primary">button1</button>
        <button type="button" class="btn btn-primary">button1</button>
      </div>
       <div class="btn-group" role="group" aria-label="Burasıgrup iki buton bölüm">
        <button type="button" class="btn btn-primary">button1</button>
        <button type="button" class="btn btn-primary">button1</button>
        <button type="button" class="btn btn-primary">button1</button>
      </div>
    </div>

     <h1>Buton grupları dikey</h1>
      <div class="btn-group-vertical" role="group" aria-label="Burası grup bir buton bölüm">
        <button type="button" class="btn btn-primary">button1</button>
        <button type="button" class="btn btn-primary">button1</button>
        <button type="button" class="btn btn-primary">button1</button>
      </div>



      <h1>Buton grupları boyutlandırma</h1>
        <div class="btn-toolbar" role="toolbar" aria-label="toolbar acıklama">
          <div class="btn-group mr-5 btn-group-lg" role="group" aria-label="Burası grup bir buton bölüm">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
          </div>
           <div class="btn-group btn-group-sm" role="group" aria-label="Burasıgrup iki buton bölüm">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
          </div>
        </div>



  </div>


  <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
