<!doctype html>
<html lang="tr">
<head>
  <!-- gerekli meta etiketleri -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <!-- JavaScript -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/popper-min.js"></script>
</head>
<body>

  <div class="container">

    <h1>Kullanıcı Girişi</h1>
    <form>
      <div class="form-group">
        <label>Kullanıcı Mail</label>
        <input type="email" class="form-control" placeholder="Mail Adresinizi Girin">
        <small>Mail adresi paylaşılmayacak</small>
      </div>
      <div class="form-group">
        <label>Şifre</label>
        <input type="password" class="form-control" placeholder="Şifre Girin">
      </div>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>

<br><br><br>

    <h1>Kullanıcı Girişi İnline</h1>
    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only">Kullanıcı Mail</label>
        <input type="email" class="form-control" placeholder="Mail Adresinizi Girin">
        <small class="sr-only">Mail adresi paylaşılmayacak</small>
      </div>
      <div class="form-group">
        <label class="sr-only">Şifre</label>
        <input type="password" class="form-control mx-3" placeholder="Şifre Girin">
      </div>
      <div class="form-check">
        <label class="form-check-label sr-only">Onay kutusu</label>
        <input type="checkbox" class="form-check-input mr-3" >
      </div>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>


<br><br><br>
     <h1>Grid Kullanımı</h1>
    <form>

    <div class="row">
      <div class="form-group col-md-6">
        <label >Kullanıcı Mail</label>
        <input type="email" class="form-control" placeholder="Mail Adresinizi Girin">
        <small>Mail adresi paylaşılmayacak</small>
      </div>
       <div class="form-group col-md-6">
        <label>Şifre</label>
        <input type="password" class="form-control" placeholder="Şifre Girin">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Giriş Yap</button>
</form>


  </div>


  <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
